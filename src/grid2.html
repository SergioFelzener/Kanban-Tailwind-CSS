<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tailwind CSS Grid</title>
</head>

<body>
    <div class="grid grid-rows-3 grid-flow-col m-4">
        <div class="bg-green-400">1</div>
        <div class="bg-green-600">2</div>
        <div class="bg-green-500">3</div>
        <div class="bg-green-600">4</div>
        <div class="bg-green-500">5</div>
        <div class="bg-green-600">6</div>
        <div class="bg-green-500">7</div>
        <div class="bg-green-600">8</div>
        <div class="bg-green-400">9</div>
    </div>

    <!-- Grid com GAP -->

    <div class="grid grid-cols-3 m-4 gap-6">
        <div class="bg-purple-400">1</div>
        <div class="bg-purple-600">2</div>
        <div class="bg-purple-500">3</div>
        <div class="bg-purple-600">4</div>
        <div class="bg-purple-500">5</div>
        <div class="bg-purple-600">6</div>
        <div class="bg-purple-500">7</div>
        <div class="bg-purple-600">8</div>
        <div class="bg-purple-400">9</div>
    </div>

    <!-- Exercicio 9 -->


    <div class="grid grid-cols-2 gap-6 m-4">
        <div class="bg-blue-300">1</div>
        <div class="bg-blue-400">2</div>
        <div class="bg-blue-500">3</div>
        <div class="bg-blue-600">4</div>
    </div>

</body>
