<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tailwind CSS Flexbox</title>
</head>

<body>
    <div class="flex flex-row bg-red-300 p-4">
        <div class="bg-red-600 p-6 m-2">div 1</div>
        <div class="bg-red-600 p-6 m-2">div 2</div>
        <div class="bg-red-600 p-6 m-2">div 3</div>
    </div>
    <div class="flex flex-col bg-blue-300 p-4">
        <div class="bg-blue-600 p-6 m-2">div 1</div>
        <div class="bg-blue-600 p-6 m-2">div 2</div>
        <div class="bg-blue-600 p-6 m-2">div 3</div>
    </div>
    <div class="flex flex-row-reverse bg-green-300 p-4">
        <div class="bg-green-600 p-6 m-2">div 1</div>
        <div class="bg-green-600 p-6 m-2">div 2</div>
        <div class="bg-green-600 p-6 m-2">div 3</div>
    </div>
    <div class="flex flex-col-reverse bg-pink-300 p-4">
        <div class="bg-pink-600 p-6 m-2">div 1</div>
        <div class="bg-pink-600 p-6 m-2">div 2</div>
        <div class="bg-pink-600 p-6 m-2">div 3</div>
    </div>

    <div class="flex flex-col bg-blue-600 p-6">
        <div class="bg-pink-400 p-2 m-2">div 1</div>
        <div class="bg-blue-400 p-2 m-2">div 2</div>
        <div class="bg-yellow-400 p-2 m-2">div 3</div>
        <div class="bg-red-400 p-2 m-2">div 4</div>
        <div class="bg-teal-400 p-2 m-2">div 5</div>
        <div class="bg-purple-400 p-2 m-2">div 5</div>
    </div>
    <div class="flex flex-wrap bg-green-600 p-6">
        <div class="bg-pink-400 p-2 m-2">div 1</div>
        <div class="bg-blue-400 p-2 m-2">div 2</div>
        <div class="bg-yellow-400 p-2 m-2">div 3</div>
        <div class="bg-red-400 p-2 m-2">div 4</div>
        <div class="bg-teal-400 p-2 m-2">div 5</div>
        <div class="bg-purple-400 p-2 m-2">div 5</div>
        <div class="bg-pink-400 p-2 m-2">div 1</div>
        <div class="bg-blue-400 p-2 m-2">div 2</div>
        <div class="bg-yellow-400 p-2 m-2">div 3</div>
        <div class="bg-red-400 p-2 m-2">div 4</div>
        <div class="bg-teal-400 p-2 m-2">div 5</div>
        <div class="bg-purple-400 p-2 m-2">div 5</div>
        <div class="bg-pink-400 p-2 m-2">div 1</div>
        <div class="bg-blue-400 p-2 m-2">div 2</div>
        <div class="bg-yellow-400 p-2 m-2">div 3</div>
        <div class="bg-red-400 p-2 m-2">div 4</div>
        <div class="bg-teal-400 p-2 m-2">div 5</div>
        <div class="bg-purple-400 p-2 m-2">div 5</div>
    </div>
    <div class="flex container bg-blue-400 p-8">
        <div class="flex-1 bg-yellow-200">div 1</div>
        <div class="flex-1 bg-yellow-400">div 2</div>
        <div class="bg-yellow-600">div 2</div>
    </div>

    <!-- Order -->

    <div class="flex flex-wrap bg-pink-600 p-6">
        <div class="bg-pink-400 p-2 m-2 order-last">div 1</div>
        <div class="bg-blue-400 p-2 m-2 order-3">div 2</div>
        <div class="bg-yellow-400 p-2 m-2 order-2">div 3</div>
        <div class="bg-red-400 p-2 m-2 order-1">div 4</div>
        <div class="bg-teal-400 p-2 m-2 order-first">div 5</div>
    </div>

    <!-- Exercicio 5 -->

    <div class="flex flex-wrap bg-blue-600 p-6">
        <div class="bg-pink-400 p-2 m-2 lg:order-last">div 1</div>
        <div class="bg-blue-400 p-2 m-2">div 2</div>
        <div class="bg-yellow-400 p-2 m-2 lg:order-first">div 3</div>
    </div>




</body>
