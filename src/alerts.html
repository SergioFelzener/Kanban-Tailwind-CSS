<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>TailWind</title>
</head>

<body class="bg-indigo-100">
    <div class="flex flex-col">
        <div class="mr-auto ml-auto mt-10 shadow-2xl rounded-3xl">
            <div class="shadow" role="alert">
                <div class="flex">
                    <div class="bg-blue-500 w-16 p-2">
                        <div class="flex justify-center h-full items-center">
                            <i class="material-icons text-white">info_outline</i>
                        </div>
                    </div>
                    <div class="bg-white border-r-4 border-blue-400 w-full p-4">
                        <div>
                            <p class="text-gray-600 font-bold">Nova Menssagem</p>
                            <p class="text-red-600 text-sm">você tem uma nova menssagem</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mr-auto ml-auto mt-10 shadow-2xl rounded-3xl">
            <div class="shadow" role="alert">
                <div class="flex">
                    <div class="bg-red-500 w-16 p-2">
                        <div class="flex justify-center h-full items-center">
                            <i class="material-icons text-white">info_outline</i>
                        </div>
                    </div>
                    <div class="bg-white border-r-4 border-red-400 w-full p-4">
                        <div>
                            <p class="text-gray-600 font-bold">Erro</p>
                            <p class="text-red-600 text-sm">Tipo de arquivo invalido</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mr-auto ml-auto mt-10 shadow-2xl rounded-3xl">
            <div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md"
                role="alert">
                <div class="flex">
                    <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path
                                d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
                        </svg>
                    </div>
                    <div>
                        <p class="font-bold">Nossa política de privacidade mudou.</p>
                        <p class="text-sm">Certifique-se de saber como essas mudanças afetam você.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mr-auto ml-auto mt-12 flex items-center shadow-2xl rounded-lg mb-4 bg-indigo-500 p-4 text-white">
            <div class="w-64">
                <h4 class="mb-2 font-bold">Download</h4>
                <p>Baixe o arquivo aqui</p>
            </div>
            <div class="w-12">
                <i class="material-icons text-2xl p-2 bg-indigo-600 rounded-full">
                    play_for_work
                </i>
            </div>
        </div>
    </div>
</body>

</html>
