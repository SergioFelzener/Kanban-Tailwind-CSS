<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Interatividade</title>
</head>

<body>
    <div class="p-10">
        <select name="" id="" class="appearance-none">
            <option value="">Teste</option>
        </select>
        <select name="" id="">
            <option value="">Teste</option>
        </select>
    </div>

    <!-- cursor -->

    <div class="h-20 bg-gray-400"></div>
    <div class="h-20 bg-gray-500 cursor-pointer"></div>
    <div class="h-20 bg-gray-600 cursor-wait"></div>
    <div class="h-20 bg-gray-700 cursor-move"></div>
    <div class="h-20 bg-gray-800 cursor-not-allowed"></div>
    <div class="h-20 bg-gray-900 cursor-text">TESTE</div>

    <!-- outline -->
    <div class="p-6 bg-green-600">
        <input type="text" placeholder="clica em mim" class="outline-none">
        <input type="text" placeholder="clica em mim" class="outline-black">
    </div>

    <!-- pointer events   -->

    <div class="p-10 bg-blue-600">
        <select name="" id="" class="pointer-events-none">
            <option value="">Teste</option>
        </select>
        <select name="" id="">
            <option value="">Teste</option>
        </select>
        <div>
            <textarea name="" id="" cols="30" rows="10" class="pointer-events-none">teste</textarea>
            <textarea name="" id="" cols="30" rows="10">teste</textarea>
        </div>
    </div>

    <!-- resize   -->

    <div class="bg-gray-600 m-5 p-3">
        <textarea name="" id="" cols="30" rows="10" class="resize-none">teste</textarea>
        <textarea name="" id="" cols="30" rows="10" class="resize-x">teste</textarea>
        <textarea name="" id="" cols="30" rows="10" class="resize-y">teste</textarea>
        <textarea name="" id="" cols="30" rows="10" class="resize">teste</textarea>
    </div>


    <!-- select  -->

    <div class="bg-gray-600 m-5 p-3">
        <p class="select-none">Este paragrafo nao pode ser selecinado </p>
        <p class="select-all">Este paragrafo nao pode ser selecinado </p>
        <p class="select-auto">Este paragrafo nao pode ser selecinado </p>
        <p class="select-text">Este paragrafo nao pode ser selecinado </p>
    </div>

</body>

</html>
